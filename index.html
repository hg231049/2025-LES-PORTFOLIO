<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--css-->
    <link rel="stylesheet" href="/dles/css/style.css">
    <link rel="stylesheet" href="/dles/css/motion.css">
    <link rel="stylesheet" href="./dles/css/main.css">

    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--js-->
    <script src="/dles/js/style.js"></script>
    <script src="./dles/js/main.js"></script>
    
    <!--swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- FONT -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
</head>
<body >
  <header id="header"></header>
  <div id="main">	
    <div class="main-wrap">
      <div class="main-visual">
        <a href="#none">
          <span class="visual-dimmed"></span>
          <span class="main-image"><img src="./dles/img/main-visual.png" alt="main image" /></span>
          <div class="main-visual-title">
            <ul>
              <li class="sub-tit main-txt1">
                2024
                <span class="visual-txt-motion visual-txt-ani1"><img src="./dles/img/star-icon1.png" alt="" /></span>
              </li>
              <li class="mainTit main-txt2"><img src="./dles/img/main-txt.png" alt="portfolio" /></li>
              <li class="sub-tit main-txt3">
                <span class="visual-txt-motion visual-txt-ani2"><img src="./dles/img/star-icon2.png" alt="" /></span>
                Web Publisher
              </li>
            </ul>
            <div class="scroll-down"><span><img src="./dles/img/main-scroll-icon.png" alt="scroll down" /></span></div>
          </div>
        </a>
      </div>
  
      <div class="main-box">
        <div class="about-wrap">
          <div class="main-title">
            <h2>All About Me</h2>
          </div>
          <div class="about-box">
            <div class="main-inner about-flex">
              <div class="about-left"></div>
              <div class="about-center" onmouseover="mouseover()" onmouseleave="mouseleave()">
                <span class="about-visual"><img src="./dles/img/about-image.png" id="about" alt="about image" /></span>
              </div>
              <div class="about-right"></div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="main-box2">
        <div class="skill-box">
          <div class="main-inner">
            <div class="main-title">
              <h2>Main Skills</h2>
            </div>
          </div>
        </div>
        
      </div>
      <div class="main-box3">
        <div class="flow-line-box">
          <div class="flow-inner">
            <span class="flow-txt">
              <em>tireless <span><img src="./dles/img/star-icon1.png" alt="" /></em>
              <em>dauntless<span><img src="./dles/img/star-icon1.png" alt="" /></em>
              <em>boundless<span><img src="./dles/img/star-icon1.png" alt="" /></em>
            </span>
          </div>
        </div>
      </div>
      <div class="main-box4"><h1></h1></div>
      <div class="main-box5">
        <div class="slide"><h1>Custom Arrows</h1></div>
        <div class="slide"><h1>Slide 1.2</h1></div>
        <div class="slide"><h1>Slide 1.3</h1></div>
      </div>
    </div>
  </div>
  <footer id="footer"></footer>
</body>
</html>
